<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Игра</title>

		<link rel="stylesheet" href="L_CSS/style.css"/>

		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<body>
		<div class="Body">
			<div class='Main'>
				<div class="Main_Top"></div>
				<div class="Main_Center">

						<div class="List_CG ">

						</div>
						<div class="List_CG Active">
							<img class="CG_C" src="M_I/Background/Test.jpg">

					</div>

				</div>
				<div class="Main_Bottom"></div>
			</div>
			<div class='Transition'></div>
			<div class='Game' onclick="Shah()">

				<div class='MainGame'>
					<img class="SL" src="M_I/TextBar/L.png">

						<div id="Name">Мана</div>
						<div class="TextBar_P"><p id="Text"></p></div>
